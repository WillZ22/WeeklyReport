    <script type="text/javascript">


    $(function(){

    function getNotification(){
      $.ajax(){
        url:"wr/function/getNotification",
        type:"get",
        async: false,
        success:function(data){

        }
      }
    }


    function queryM(page){
      $.ajax(){
        url:"wr/function/getmeetingreportpagecutlist",
        type:"post",
        contentType:"application/x-www-form-urlencoded",
        data:{
          pagenum:page,
          pagecute:5
        }
        success:function(data){
          for (var i = 0; i < data.length; i++) {
             var mrid = data(i).mrid ;
             var year = data(i).year;
             var month = data(i).month;
             var day = data(i).day;
             var title = year + "年" + month + "月" + day + "会议记录";
             $.('#record').append('<a href="#" dataid = "'+ mrid +'" onclick = "mjump(mrid)">'+ title +'</a>');
          }
        }
      }
    }

    function mjump(mrid){
      $.ajax({
        url:"wr/function/mjump",
        type: "post",
        data:{
          mrid:mrid
        },
        contentType:"application/x-www-form-urlencoded",
        success:function(data){
          $("#content").html(data);
        }
      })
    }

    </script>
