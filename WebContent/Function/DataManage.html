<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>WeeklyReport</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!--Font Awesome CSS-->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this project -->
    <link href="../Static/css/style.css" rel="stylesheet">

    <!--Bootstrap table-->
    <link rel="stylesheet" href="../Static/bootstrap-table/bootstrap-table.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">本周签到信息</h3>
        </div>
        <div class="panel-body">
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#reportManage" data-toggle="tab">周报管理</a>
            </li>
            <li>
              <a href="#signManage" data-toggle="tab">签到管理</a>
            </li>
          </ul>
          <div class="tab-content">
              <div class="tab-pane fade in active" id="reportManage">
                <table id="td_report"></table>
              </div>
              <div class="tab-pane fade" id="signManage">
                <table id="td_sign"></table>
              </div>
          </div>
        </div>
      </div>
    </div>


    <!--编辑模态框-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="editModalLabel">编辑</h4>
          </div>
          <div class="modal-body">
            <form class="form form-vertical">
              <div class="form-group">
                <label for="editName">姓名</label>
                <input type="text" class="form-control" id="editName" disabled>
              </div>
              <div class="form-group">
                <label for="editWeek">周数</label>
                <input type="text" class="form-control" id="editWeek" disabled>
              </div>
              <div class="form-group">
                <label for="editTime">时间</label>
                <input type="text" class="form-control" id="editTime">
              </div>
              <div class="form-group">
                <label for="editLate">迟到</label>
                <input type="text" class="form-control" id="editLate">
              </div>
              <div class="form-group">
                <label for="editLeave">请假</label>
                <input type="text" class="form-control" id="editLeave">
              </div>
              <div class="form-group">
                <label for="editQualified">是否达标</label>
                <input type="text" class="form-control" id="editQualified">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!--删除操作模态框-->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="editModalLabel">删除</h4>
          </div>
          <div class="modal-body">
            <strong id="removeText"></strong>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button id="removeBtn" type="button" class="btn btn-danger">删除</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../Static/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Static/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../Static/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>


    <!-- Table Method
    ================================================== -->
    <script type="text/javascript">
      $(function(){
        //加载签到管理表格
        var osignTable = new SignTableInit();
        osignTable.Init();
        //加载周报管理表格
        var oreportTable = new ReportTable();
        oreportTable.Init();
      })

      //表格初始化方法
      var SignTableInit = function () {
          var osignTableInit = new Object();
          osignTableInit.Init = function () {
              $('#td_sign').bootstrapTable({
                  url: "./data.json",                  //请求后台的URL（*）//bootstrap table要求的数据要有rows和total
                  method: "get",                      //请求方式（*）
                  cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                  pagination: true,                   //是否显示分页（*）
                  sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                  sortable: false,                     //是否启用排序
                  sortOrder: "asc",                   //排序方式
                  //responseHandler:responseHandler自定义来生成total和row字段
                  //dataField:"data",设置接口返回值中用于填充表格数据的字段
                  pageNumber: 1,                       //初始化加载第一页，默认第一页
                  pageSize: 10,                       //每页的记录行数（*）
                  pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                  uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                  strictSearch: true,
                  showRefresh: true,                  //是否显示刷新按钮
                  minimumCountColumns: 2,             //最少允许的列数
                  uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                  columns: [ {
                      field: "name",
                      title: "姓名"
                  },{
                      field: "week",
                      title: "周数"
                  },{
                      field: "time",
                      title: "时间"
                  }, {
                    field: "late",
                    title: "迟到"
                  },{
                    field: "leave",
                    title: "请假"
                  },{
                    field: "qualified",
                    title: "是否达标",
                  },{
                    field:"operation",
                    title:"编辑",
                    formatter: function(value, row, index) {
                      var ret = "<button class='btn btn-primary' id='editTable' style='margin-left:10px'><i class='fa fa-edit'>编辑</i></button>"+
                      "<button class='btn btn-danger' id='removeTable' style='margin-left:10px'><i class='fa fa-remove'>删除</i></button>";
                      return ret;
                    },
                    //这里是一个监听对象，描述发生一定动作后执行的操作，这里是click动作生成模态框
                    events:{
                      //删除操作
                      'click #removeTable':function(e, value, row, index){
                          $('#removeText').text("是否删除" + row.name + "本周签到数据？");
                          $('#removeBtn').click(function(){             //TODO:添加删除后台数据的方法
                            $('#td_signCol').bootstrapTable('remove',{
                              field:'name',                             //根据name字段删除
                              values:row.name                           //name的值
                            });
                            $('#removeModal').modal('hide');
                                                                        //$('#td_signCol').bootstrapTable('refresh');
                          });
                         $('#removeModal').modal();
                      },
                      'click #editTable':function(e, value, row, index){
                        $('#editName').attr("value",row.name);
                        $('#editTime').attr("value",row.time);
                        $('#editLate').attr("value",row.late);
                        $('#editLeave').attr("value",row.leave);
                        $('#editQualified').attr("value",row.qualified);  //TODO:$('#saveBtn').function(){};编辑操作
                        $('#editModal').modal();
                      }
                    }
                  },
                  ],
              });
          };
          return osignTableInit;
      };

      var ReportTable = function(){                    //TODO:加入搜索功能
          var oreportTableInit = new Object();
          oreportTableInit.Init = function () {
              $('#td_report').bootstrapTable({
                  url: "./data.json",                  //请求后台的URL（*）//bootstrap table要求的数据要有rows和total
                  method: "get",                      //请求方式（*）
                  cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                  pagination: true,                   //是否显示分页（*）
                  sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                  sortable: false,                     //是否启用排序
                  sortOrder: "asc",                   //排序方式
                  //responseHandler:responseHandler自定义来生成total和row字段
                  //dataField:"data",设置接口返回值中用于填充表格数据的字段
                  pageNumber: 1,                       //初始化加载第一页，默认第一页
                  pageSize: 10,                       //每页的记录行数（*）
                  pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                  uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                  strictSearch: true,
                  showRefresh: true,                  //是否显示刷新按钮
                  minimumCountColumns: 2,             //最少允许的列数
                  uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                  columns: [ {
                      field: "name",
                      title: "姓名"
                  },{
                      field: "week",
                      title: "周数"
                  },{
                      field: "summary",
                      title: "工作总结"
                  },{
                    field: "attachment",
                    title: "附件"
                  },{
                    field:"operation",
                    title:"编辑",
                    formatter: function(value, row, index) {
                      var ret = "<button class='btn btn-danger' id='removeTable' style='margin-left:10px'><i class='fa fa-remove'>删除</i></button>";
                      return ret;
                    },
                    //这里是一个监听对象，描述发生一定动作后执行的操作，这里是click动作生成模态框
                    events:{
                      //删除操作
                      'click #removeTable':function(e, value, row, index){
                          $('#removeText').text("是否删除" + row.name + "本周签到数据？");
                          $('#removeBtn').click(function(){             //TODO:添加删除后台数据的方法
                            $('#td_report').bootstrapTable('remove',{
                              field:'name',                             //根据name字段删除
                              values:row.name                           //name的值
                            });
                            $('#removeModal').modal('hide');
                                                                        //$('#td_signCol').bootstrapTable('refresh');
                          });
                         $('#removeModal').modal();
                      }
                    }
                  },
                  ],
              });
          };
          return oreportTableInit;
      };
    </script>

  </body>
</html>
