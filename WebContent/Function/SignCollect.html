<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>WeeklyReport</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!--Font Awesome CSS-->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this project -->
    <link href="../Static/css/style.css" rel="stylesheet">

    <!--datetimepicker CSS-->
    <link href="../Static/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

    <!--Bootstrap table-->
    <link rel="stylesheet" href="../Static/bootstrap-table/bootstrap-table.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

      #td_signed{
        table-layout: fixed;
        word-break: break-all;
        word-wrap: break-word;
      }
      td {text-align:center;vertical-align: middle;}
      th {text-align:center;vertical-align: middle;}
      input{
        border-left-width:0px;
        border-top-width:0px;
        border-right-width:0px;
        border-bottom-color:#999;
      }

    </style>

  </head>

  <body>

    <div class="container col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">本周签到信息</h3>
        </div>
        <div class="panel-body">
          <table id="td_signCol"></table>
        </div>
      </div>
    </div>

    <!--动态操作模态框-->
    <div class="modal fade" id="checkmodal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="editModalLabel">编辑</h4>
          </div>
          <div class="modal-body">

            <form class="col-md-12 " id="form_sign">
              <table id="td_signed" class="table table-bordered table-responsive col-md-12 ">
                <tr colspan="7">
                  <th colspan="7" id="tablehead" style="font-size:25px"></th>
                </tr>
                <tr>
                  <th ></th>
                  <th >周日</th>
                  <th >周一</th>
                  <th >周二</th>
                  <th >周三</th>
                  <th >周四</th>
                  <th >周五</th>
                </tr>

                <tr>
                  <th>上午</th>
                  <td>
                    <input class="inputtime" type="time" id="sun_am_in" name="sun_am_in" value=""><br/>
                    <input class="inputtime" type="time" id="sun_am_out" name="sun_am_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="mon_am_in" name="mon_am_in" value=""><br/>
                    <input class="inputtime" type="time" id="mon_am_out" name="mon_am_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="tues_am_in" name="tues_am_in" value=""><br/>
                    <input class="inputtime" type="time" id="tues_am_out" name="tues_am_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="wed_am_in" name="wed_am_in" value=""><br/>
                    <input class="inputtime" type="time" id="wed_am_out" name="wed_am_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="thur_am_in" name="thur_am_in" value=""><br/>
                    <input class="inputtime" type="time" id="thur_am_out" name="thur_am_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="fri_am_in" name="fri_am_in" value=""><br/>
                    <input class="inputtime" type="time" id="fri_am_out" name="fri_am_out" value="">
                  </td>
                </tr>

                <tr>
                  <th>下午</th>
                  <td>
                    <input class="inputtime" type="time" id="sun_pm_in" name="sun_pm_in" value=""><br/>
                    <input class="inputtime" type="time" id="sun_pm_out" name="sun_pm_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="mon_pm_in" name="mon_pm_in" value=""><br/>
                    <input class="inputtime" type="time" id="mon_pm_out" name="mon_pm_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="tues_pm_in" name="tues_pm_in" value=""><br/>
                    <input class="inputtime" type="time" id="tues_pm_out" name="tues_pm_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="wed_pm_in" name="wed_pm_in" value=""><br/>
                    <input class="inputtime" type="time" id="wed_pm_out" name="wed_pm_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="thur_pm_in" name="thur_pm_in" value=""><br/>
                    <input class="inputtime" type="time" id="thur_pm_out" name="thur_pm_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="fri_pm_in" name="fri_pm_in" value=""><br/>
                    <input class="inputtime" type="time" id="fri_pm_out" name="fri_pm_out" value="">
                  </td>
                </tr>

                <tr>
                  <th>晚间</th>
                  <td>&nbsp
                    <input class="inputtime" type="time" id="sun_eve_in" name="sun_eve_in" value=""><br/>
                    <input class="inputtime" type="time" id="sun_eve_out" name="sun_eve_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="mon_eve_in" name="mon_eve_in" value=""><br/>
                    <input class="inputtime" type="time" id="mon_eve_out" name="mon_eve_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="tues_eve_in" name="tues_eve_in" value=""><br/>
                    <input class="inputtime" type="time" id="tues_eve_out" name="tues_eve_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="wed_eve_in" name="wed_eve_in" value=""><br/>
                    <input class="inputtime" type="time" id="wed_eve_out" name="wed_eve_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="thur_eve_in" name="thur_eve_in" value=""><br/>
                    <input class="inputtime" type="time" id="thur_eve_out" name="thur_eve_out" value="">
                  </td>
                  <td>
                    <input class="inputtime" type="time" id="fri_eve_in" name="fri_eve_in" value=""><br/>
                    <input class="inputtime" type="time" id="fri_eve_out" name="fri_eve_out" value="">
                  </td>
                </tr>

                <tr>
                  <th colspan="2">请假: &nbsp &nbsp &nbsp<input type="number" id="late" name="late" max="10" min="0"></td>
                  <th colspan="2">迟到: &nbsp &nbsp &nbsp<input type="number" id="dayoff" name="dayoff" max="10" min="0"></td>
                  <th colspan="3">总时间: &nbsp &nbsp &nbsp<input type="number" id="totaltime" name="totaltime" max="100" min="0"></td>
                </tr>

              </table>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../Static/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Static/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../Static/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>


    <!-- Table Method
    ================================================== -->
    <script type="text/javascript">
      $(function(){
        //加载表格
        initTime();
        var oTable = new TableInit();
        oTable.Init();
      })

      var nw;
      var term;

      function initTime(){
        $.ajax({
          url:"wr/function/gettime",
          type:"get",
          async: true,
          success:function(data){
            nw = data[0].nw;
            term = data[0].term;
          }
        });
      };

      //表格初始化方法
      var TableInit = function () {
          var oTableInit = new Object();
          oTableInit.Init = function () {
              $('#td_signCol').bootstrapTable({
                  url: "/data.json",                  //请求后台的URL（*）//bootstrap table要求的数据要有rows和total
                  method: "get",                      //请求方式（*）
                  cache: true,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                  pagination: true,                   //是否显示分页（*）
                  sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                  //responseHandler:responseHandler自定义来生成total和row字段
                  //dataField:"data",设置接口返回值中用于填充表格数据的字段
                  pageNumber: 1,                       //初始化加载第一页，默认第一页
                  pageSize: 10,                       //每页的记录行数（*）
                  pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                  uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                  columns: [
                    [{
                      title: term + "第" + nw + "周签到表",
                      align: "center",
                      valign: "middle",
                      colspan: 5
                    }],
                    [
                      {
                        field: "name",
                        title: "姓名",
                        align: "center",
                        valign: "middle",
                        colspan: 1,
                        rowspan: 1
                    }, {
                        field: "time",
                        title: "时间",
                        align: "center",
                        valign: "middle",
                        colspan: 1,
                        rowspan: 1
                    }, {
                      field: "late",
                      title: "迟到",
                      align: "center",
                      valign: "middle",
                      colspan: 1,
                      rowspan: 1
                    },{
                      field: "leave",
                      title: "请假",
                      align: "center",
                      valign: "middle",
                      colspan: 1,
                      rowspan: 1
                    },{
                      field:"operation",
                      title:"编辑",
                      align: "center",
                      valign: "middle",
                      colspan: 1,
                      rowspan: 1,
                      formatter: function(value, row, index) {
                        var ret = "<button class='btn btn-primary' id='editTable' style='margin-left:10px'><i class='fa fa-edit'>查看</i></button>";
                        return ret;
                      },
                      //这里是一个监听对象，描述发生一定动作后执行的操作，这里是click动作生成模态框
                      events:{
                        'click #checkmodal':function(e, value, row, index){

                        }
                      }
                    }
                    ],

                  ],
              });
          };
          return oTableInit;
      };
    </script>

  </body>
</html>
