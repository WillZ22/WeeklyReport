<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Wang Editor CSS-->
    <link rel="stylesheet" href="../Static/wangEditor-3.1.0/wangEditor.min.css">

  </head>
  <body>

    <div class="form-group col-md-12">
      <label for="">3.今周有什么总结</label>
      <div id="div1" style="border: 1px solid #ccc; border-bottom:0px; background:#f5f5f5;"></div>
      <div id="div2" style="border: 1px solid #ccc; border-top:0px; height:300px; color: #555; background-color: #fff;"></div>
    </div>

    <button type="button" name="button" id="btn1">
    显示

    </button>

    <button type="button" name="button" id="btn2">
      插入
    </button>

    <textarea name="name" rows="8" cols="80" id="ta">


    </textarea>

  </body>
  <script src="../Static/js/jquery-3.3.1.min.js"></script>
  <script src="../Static/wangEditor-3.1.0/wangEditor.min.js"></script>
  <script type="text/javascript">

  //创建Editor
  InitEditor();

  var editor;

  function InitEditor(){
    var E = window.wangEditor;
    editor = new E('#div1', '#div2'); // 两个参数也可以传入 elem 对象，class 选择器
    // 或者 var editor = new E( document.getElementById('editor') )
    // editor.customConfig.uploadImgServer = '/upload' ; // 上传图片到服务器
    editor.customConfig.showLinkImg = false;
    editor.customConfig.uploadImgShowBase64 = true ;
    editor.customConfig.menus = [
      'head',  // 标题
      'bold',  // 粗体
      'fontSize',  // 字号
      'foreColor',  // 文字颜色
      'italic',  // 斜体
      'underline',  // 下划线
      'strikeThrough',  // 删除线
      'image',  // 插入图片
      'list',  // 列表
      'justify',  // 对齐方式
      'table',  // 表格
      'code',  // 插入代码
    ];
    editor.create();

  };


var data;
  $('#btn1').click(
    function(){
    data = editor.txt.html();
    editor.txt.clear();
    }
  );

  $('#btn2').click(
    function(){
editor.txt.html(data)
    }
  );

  </script>
</html>
