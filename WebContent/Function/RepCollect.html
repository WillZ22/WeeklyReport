<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="#">

    <title>WeeklyReport</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!--Font Awesome CSS-->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this project -->
    <link href="../Static/css/style.css" rel="stylesheet">

    <!--datetimepicker CSS-->
    <link href="../Static/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

    <!--Bootstrap table-->
    <link rel="stylesheet" href="../Static/bootstrap-table/bootstrap-table.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

  </head>

  <body>
      <div class="container col-md-10 col-md-offset-1"  style="margin-top:60px;">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">本周签到信息</h3>
          </div>
          <div class="panel-body">
            <table id="td_RC"></table>
          </div>
        </div>
      </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../Static/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Static/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../Static/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript">
    $(function(){
      var oRCTble = new RCTable();
      oRCTble.Init();
    })

    var RCTable = function () {
        var oTableInit = new Object();
        oTableInit.Init = function () {
            $('#td_RC').bootstrapTable({
                url: "./data.json",                  //请求后台的URL（*）//bootstrap table要求的数据要有rows和total
                method: "get",                      //请求方式（*）
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                //responseHandler:responseHandler自定义来生成total和row字段
                //dataField:"data",设置接口返回值中用于填充表格数据的字段
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                columns: [ {
                    field: "name",
                    title: "姓名"
                }, {
                    field: "report",
                    title: "周报"
                }, {
                    field: "attach",
                    title: "附件",
                    formatter:function(value, row, index){
                      // TODO:
                    }
                },
                ],
            });
        };
        return oTableInit;
    };
    </script>
  </body>
</html>
